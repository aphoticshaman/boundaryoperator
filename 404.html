<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost | Boundary Operator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âˆ‚</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-symbol {
            font-family: var(--font-display);
            font-size: 6rem;
            color: var(--text-muted);
            line-height: 1;
            margin-bottom: 1.5rem;
        }
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .error-link {
            font-size: 0.85rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            padding-bottom: 2px;
            transition: color 0.3s, border-color 0.3s;
        }
        .error-link:hover {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div>
            <div class="error-symbol">&#8706;</div>
            <p class="error-message">Signal lost at the boundary.</p>
            <a href="/" class="error-link">Return to origin</a>
        </div>
    </main>
</body>
</html>
